<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="card">
      <div class="title">
        <!--<img src="images/bg-pattern-card.svg" class="bg-card-back" >
        <img src="images/image-victor.jpg" alt="Victor" class="photo"> -->
        <div class="bg-card-back">
          <div class="photo">
          </div>
        </div>
      </div>
      <div class="info">
        <div id="person">
          <p><b>Victor Crest</b> <span class="age">26</span></p>
          <p class="location">London</p>
        </div>
        <div class="line"></div>
        <div class="table">
          <div class="row">
            <div class="cell">
              <p><b>80K</b></p>
              Followers
            </div>
            <div class="cell">
              <p><b>803K</b></p>
              Likes
            </div>
            <div class="cell">
              <p><b>1.4K</b></p>
              Photos
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://github.com/brunodg">Bevel Drive</a>.
    </div>
</body>
</html>
